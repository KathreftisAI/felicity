<!DOCTYPE html>
<html>
<head>
	<title>Error page</title>
</head>
<body>
<style type="text/css">

body
{
	margin:0px;
	padding: 0px;
}

.errBox
{
	position: fixed;
	height: auto;
	width:50%;
	top:30%;
	border:1px solid #DDD;
	border-radius: 4px;
	left:25%;
}	

.errHeader
{
	background-color: #f5f5f5;
	padding: 5px 8px;
	color:#25628f;
	border-radius: 4px 4px 0px 0px;
	font-family: Arial;
	font-size: 18px;
}

.error-msg
{
	padding: 10px;
	font-family: Arial;
}

.error-msg h3
{
	padding: 0px;
	margin: 0px;
	font-weight: bold;
	font-size: 40px;
	color:#25628f;

}

.error-msg h3 span
{
	padding: 0px;
	margin: 0px;
	font-weight: normal;
	font-size: 30px;
	color:#999;

}
.error-msg .errDes{width:100%; margin-top: 15px; font-size: 14px; color: #333; clear:both;}



</style>

	<div class="errBox">
		<div class="errHeader">
			Felicity
		</div>
		<div class="error-msg">
			<h3>500  <span>Internal Server Error</span></h3>
			<div class="errDes">
				The Server Encountered an Internal Error and was unable to complete your Request.
			</div>

		</div>
		
	</div>
	




</body>
</html>
