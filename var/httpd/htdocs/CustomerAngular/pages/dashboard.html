<div >
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-5">
				<h3><b>Welcome, {{DashboardList.UserDetails.FirstName}}.{{DashboardList.UserDetails.LastName}}</b></h3>
				<span>Select from one of the service catalogs</span>
			</div>
			<div class="col-md-8 col-sm-8 col-xs-5">
			<div class="col-md-2 col-sm-2">
				<!-- <i class="fa fa-plus" aria-hidden="true"></i> -->
				<img src="img/add.png" width=40 height=40/><br>
				<span>Add Incident or Request</span></div>
				
				<div class="col-md-2 col-sm-2 ">
				<!-- <i class="fa fa-question" aria-hidden="true"></i> -->
				<img src="img/faq.jpg" width=30 height=30/><br>
				<span>Help & FAQ</span></div>
				
				<div class="col-md-2 col-sm-2 ">
				<!-- <i class="fa fa-comment" aria-hidden="true"></i> -->
				<img src="img/help.png" width=40 height=40/><br>
				<span>Connect with helpdesk</span></div>
			</div>
		</div>
		<br><br>
		<!-- ng-class='{breakLine:"{{$index%2}}==1"}' -->
		<div  ng-repeat='item in DashboardList.ServiceCatalog' >
			<div ng-class="{ 'row': ($index + 1) % 3 == 0 }">
			<div class="col-md-4">
				<h5><b>{{item.Name}}</b></h5> 
				<img src="{{item.ImageLink}}" width=80 height=80 />
				<h6>{{item.Comment}}</h6>
				</div>
			</div>
		</div>
		</div>
